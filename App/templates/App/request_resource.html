{% extends "App/base.html" %}
{% block content %}

<style>
.resource {
    background-color: rgb(60, 135, 115);
    padding: 30px;
    color: white;
    border-radius: 10px;
    margin: 40px auto;
    max-width: 600px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
}

.resource h2 {
    text-align: center;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

.resource input,
.resource select,
.resource textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
}

.resource button {
    display: inline-block;
    background-color: #004d3a;
    color: white;
    padding: 10px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.resource button:hover {
    background-color: #006f55;
}
</style>

<div class="resource">
    <h2>Request a Resource</h2>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Request</button>
    </form>
</div>

{% include './footer.html' %}
{% endblock %}
