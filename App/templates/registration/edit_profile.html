{% extends 'App/base.html' %}
{% block content %}
<h2>Edit Profile</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'profile_detail' %}">Back to Profile</a>
{% endblock %}
